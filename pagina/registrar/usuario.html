<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../disenoMejor/bootstrap/css/bootstrap.min.css">
    <script src="../../disenoMejor/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../../disenoMejor/fontawesome/css/all.min.css">
    <script script="../../disenoMejor/fontawesome/js/all.min.js"></script>

    <link rel="stylesheet" href="../../disenoMejor/MDBootstrap/css/mdb.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Usuario</title>
    <link rel="icon" type="image/png" href="../../image/icon_Barlovento.png" />

    <link rel="stylesheet" href="css/ordenar.css">
</head>

<body>

    <br>
    <div class="container">
        <div class="animate__animated animate__flipInX animate__delay-1s">
            <div class="text-center">
                <h1 id="disenoLetra" class="text-white">
                    Usuario de Centro Barlovento
                </h1>
            </div>
        </div>
        <br>
        <div class="animate__animated animate__backInLeft">
            <div id="formColor" class="container">
                <br>
                <form id="formCuenta" name="formCuenta" method="post" onsubmit="return abrirCuentaAdmn()" action="">
                    <table class="centerTabla">
                        <tbody>
                            <tr class="form-group">
                                <th>
                                    <label for="user" class="text-white">
                                        <i class="fa-solid fa-user"></i> Nombre de Usuario:
                                    </label>
                                </th>
                                <th>
                                    <input type="text" class="form-control" name="user" id="user"
                                        placeholder="Ingresa su usuario">
                                </th>
                            </tr>
                            <th>&nbsp;</th>
                            <tr class="form-group">
                                <th>
                                    <label for="contrs" class="text-white">
                                        <i class="fa-solid fa-key"></i> Conteaseña:
                                    </label>
                                </th>
                                <th>
                                    <input type="password" class="form-control" name="contrs" id="contrs"
                                        placeholder="Ingresa en la conteaseña">
                                </th>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-door-open"></i> Entrar
                        </button>
                        <button onclick="javascript:history.back()" class="btn btn-primary" type="button"
                            class="btn btn-primary">
                            <i class="fa-solid fa-door-open"></i> Volver
                        </button>
                        <button onclick="location.href='registrar.html'" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-user-plus"></i> Registrar administrador
                        </button>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>

    <br>
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center">
        <div class="text-center" id="noticia"></div>
    </div>

    <br>
    <div id="pies"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../disenoMejor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $("#pies").load("../../espacioHTML/footers.html");
        });

        $(function () {
            $("#noticia").load("avisar/toasts.html");
        });

        function abrirCuentaAdmn() {
            var nomUser = document.forms["formCuenta"]["user"].value;
            var contr = document.forms["formCuenta"]["contrs"].value;

            if (nomUser == "" || nomUser == null) {
                $(document).ready(function () {
                    $('.errorUser').toast('show');
                });
                return false;
            }
            
            if (contr == "" || contr == null) {
                $(document).ready(function () {
                    $('.errorPass').toast('show');
                });
                return false;
            }
        }
    </script>
</body>

</html>
